<mat-card>
  <h2>This is post create component</h2>
  <mat-form-field>
    <input name="title" matInput [(ngModel)]="postTitle" />
  </mat-form-field>
  <mat-form-field>
    <textarea
      matInput
      name="content"
      rows="4"
      [(ngModel)]="postContent"
    ></textarea>
  </mat-form-field>
  <button mat-raised-button color="accent" (click)="onAddPost()">
    Add a Post
  </button>
</mat-card>
